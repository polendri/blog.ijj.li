{{ define "main" -}}
<div class="posts">
  {{ range where .Site.RegularPages "Type" "in" .Site.Params.mainSections -}}
  <article class="post">
    <h1 class="post__title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <time class="post__date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "January 2, 2006" }}</time>
    <p>
      {{ .Summary }}
    </p>
    {{ if .Truncated }}
    <a class="post__read-more-link" href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    {{ end }}
  </article>
  {{- end }}
</div>
{{- end }}
